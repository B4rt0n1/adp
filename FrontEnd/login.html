<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">GoEdu</a>

            <nav class="main-nav" id="mainNav">
                <a href="/">Home</a>
                <a href="/handbooks">Handbooks</a>
                <a href="/go" id="authInvise">Go</a>
                <a href="/about">About</a>
            </nav>

            <a href="/profile" class="profile-img"><img src="Profile-Images/default.jpg" alt="img" class="profile-img"></a>
        </div>
    </header>


  <main class="container">
    <div class="card auth-card">
      <h1>Login</h1>

      <form id="loginForm" class="form">
        <label class="field">
          <span>Email</span>
          <input name="email" type="email" autocomplete="email" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input name="password" type="password" autocomplete="current-password" required />
        </label>

        <button class="primary-btn" type="submit">Login</button>

        <p class="muted">
          No account yet? <a href="registration.html">Create one</a>
        </p>

        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

<script>
  const form = document.getElementById("loginForm");
  const statusEl = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "";

    const payload = {
      email: form.elements.email.value.trim(),
      password: form.elements.password.value
    };

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();

      if (res.ok) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = `Error (${res.status}): ${text}`;
    } catch (err) {
      statusEl.textContent = "Network error: " + (err?.message || err);
    }
  });
</script>


</body>
</html>
