<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Practice - GoEdu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: none;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .task-item {
            background: #fff;
            padding: 20px;
            border-left: 4px solid #1f1f1f;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .task-item h3 {
            margin-bottom: 10px;
            color: #1f1f1f;
        }
        .code-box {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 10px 0;
            position: relative;
        }
        .hint {
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
        }
        .tag {
            background: #eee;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">GoEdu</a>

            <nav class="main-nav" id="mainNav">
                <a href="/">Home</a>
                <a href="/handbooks">Handbooks</a>
                <a href="/go">Go</a>
                <a href="/about">About</a>
                <a href="/admin" class="admin-nav" style="display: none;">Admin</a>
            </nav>

            <a href="/profile" class="profile-img"><img src="Profile-Images/default.jpg" alt="img" class="profile-img"></a>
        </div>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar">
        </aside>

        <main class="main-content">
    <section id="syntax-ref">
        <h2>Go Practice Arena</h2>
        <p>Select a task from the list below to start coding.</p>
    </section>

    <section class="tasks-section">
        <h2>Available Tasks</h2>
        <div class="task-list" id="taskContainer">
            <p>Loading tasks...</p>
        </div>
    </section>

    <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #ccc;">

    <div class="code-editor">
        <h3>Code Editor</h3>
        <textarea class="code-input" id="codeInput" placeholder="Select a task above and click 'Solve' to load code here..."></textarea>
        <div style="margin-top: 10px;">
            <button id="saveCode" class="primary-btn">Save Code</button>
            <button id="run" class="primary-btn">Run Code</button>
            <button id="reset" class="secondary-btn">Reset</button>
        </div>
        <div class="code-output">
            <h3>Output:</h3>
            <pre id="outputArea"></pre>
        </div>
    </div>
</main>
    </div>

    <footer class="site-footer">
        <p>Saken Akhmediyar, Aron Davlyudov, Aslan Aldashev</p>
    </footer>

<script src="main.js"></script>
<script>
async function loadTasksFromDB() {
    const container = document.getElementById('taskContainer');
    try {
        const res = await fetch("/api/tasks", { credentials: "same-origin" });
        if (!res.ok) throw new Error("Failed");
        
        const tasks = await res.json();

        if (tasks.length === 0) {
            container.innerHTML = "<p>No tasks yet.</p>";
            return;
        }

        container.innerHTML = tasks.map((task, index) => `
            <article class="task-item" style="margin-bottom: 15px; border-left: 4px solid #007d9c;">
                <div style="display:flex; justify-content:space-between;">
                    <h3>${index + 1}. ${task.title} <small class="tag">${task.tag}</small></h3>
                </div>
                <p>${task.description}</p>
                <button onclick="applyCode(\`${task.starterCode.replace(/`/g, '\\`').replace(/"/g, '&quot;')}\`)" 
                        style="background:#007d9c; color:white; border:none; padding:5px 10px; cursor:pointer; margin-top:5px;">
                    Solve Task
                </button>
            </article>
        `).join('');

    } catch (e) {
        console.error(e);
        container.innerHTML = "Error loading tasks.";
    }
}

function applyCode(code) {
    const editor = document.querySelector('.code-input');
    editor.value = code;
    editor.scrollIntoView({ behavior: 'smooth' });
    editor.style.height = "auto";
    editor.style.height = editor.scrollHeight + "px";
}
document.addEventListener('DOMContentLoaded', loadTasksFromDB);


blockIfNotAuth();
loadSavedCode();

const codeInput = document.querySelector('.code-input');
const saveButton = document.getElementById("saveCode");
const resetButton = document.getElementById("reset");
const outputArea = document.getElementById("outputArea");
const runButton = document.getElementById("run");

codeInput.addEventListener('input', () => autoResize(codeInput));

saveButton.addEventListener("click", async () => {
    const userCode = codeInput.value.trim();
    if (!userCode) {
        alert("Please enter your code before submitting.");
        return;
    }


    try {
        const res = await fetch("/api/save-code", {
            method: "POST",
            credentials: "same-origin",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userID: window.userID, lessonID: "1", code: userCode })
        });

        if (!res.ok) {
            throw new Error("Failed to submit code");
        }

        alert("Code submitted successfully");
    } catch (e){
        console.error(e);
        alert("Failed to submit code.")
    }
}); 

runButton.addEventListener("click", async () => {
    const userCode = codeInput.value.trim();
    if (!userCode) {
        alert("Please enter your code before running.");
        return;
    }

    try {
        const res = await fetch("/api/run-code", {
            method: "POST",
            credentials: "same-origin",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userID: window.userID, lessonID: "1", code: userCode })
        });

        if (!res.ok) {
            throw new Error("Failed to run code");
        }

        const data = await res.json();
        outputArea.textContent =
        (data.stdout || "") +
        (data.stderr ? "\n" + data.stderr : "");
    } catch (e) {
        console.error(e);
        alert("Failed to run code.");
    }
});

resetButton.addEventListener("click", () => {
    codeInput.value = "";
    codeInput.style.height = "auto";
});

async function loadSavedCode() {
    const lessonId = "1";
    try {
        const res = await fetch(`/savedCode?lessonId=${lessonId}`, { credentials: "same-origin" })

        if (!res.ok) {
            throw new Error("Failed to load saved code");
        }

        const data = await res.json();
        codeInput.value = data.code || "";
        autoResize(codeInput);

    } catch (e) {
        console.error(e);
    }
}

function autoResize(el) {
  el.style.height = "auto";
  el.style.height = el.scrollHeight + "px";
}

</script>

</body>
</html>
