<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">GoEdu</a>

            <nav class="main-nav" id="mainNav">
                <a href="/">Home</a>
                <a href="/handbooks">Handbooks</a>
                <a href="/go" id="authInvise">Go</a>
                <a href="/about">About</a>
            </nav>

            <a href="/profile" class="profile-img"><img src="Profile-Images/default.jpg" alt="img" class="profile-img"></a>
        </div>
    </header>


  <main class="container">
    <div class="card auth-card">
      <h1>Create account</h1>

      <form id="registerForm" class="form">
        <label class="field">
          <span>Name</span>
          <input name="name" type="text" autocomplete="name" required />
        </label>

        <label class="field">
          <span>Email</span>
          <input name="email" type="email" autocomplete="email" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input name="password" type="password" autocomplete="new-password" minlength="8" required />
        </label>

        <button class="primary-btn" type="submit">Register</button>

        <p class="muted">
          Already have an account? <a href="login.html">Log in</a>.
        </p>

        <p id="status" class="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

<script src="main.js"></script>

</body>
</html>
